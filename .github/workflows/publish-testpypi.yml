name: Publish to TestPyPI

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  publish-testpypi:
    name: Build and Publish to TestPyPI
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/project/aws-expect/
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Run quality checks
        run: |
          uv run ruff format --check .
          uv run ruff check .
          uv run ty check

      - name: Run tests
        run: uv run pytest tests/ -v

      - name: Build package
        run: uv build

      - name: Publish to TestPyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TEST_TOKEN }}
        run: |
          uv publish --publish-url https://test.pypi.org/legacy/

      - name: Comment on commit with TestPyPI link
        run: |
          VERSION=$(grep -Po 'version = "\K[^"]*' pyproject.toml)
          echo "ðŸ“¦ Published to TestPyPI: https://test.pypi.org/project/aws-expect/$VERSION/"
