name: Publish to PyPI

# Triggers:
# 1. When you push a git tag matching v* (e.g., v0.1.0, v0.2.1)
# 2. Manual workflow dispatch (for testing)
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  publish:
    name: Build and Publish to TestPyPI
    runs-on: ubuntu-latest
    # Set environment to use OIDC token or require manual approval
    environment:
      name: testpypi
      url: https://test.pypi.org/project/aws-expect/
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Run quality checks
        run: |
          uv run ruff format --check .
          uv run ruff check .
          uv run ty check

      - name: Run tests
        run: uv run pytest tests/ -v

      - name: Build package
        run: uv build

      - name: Publish to TestPyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TEST_TOKEN }}
        run: |
          uv publish --publish-url https://test.pypi.org/legacy/

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: false
